<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fog Gray</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
    body { background-color: #d8d8d8; color: #0a2540; }
    header { position: fixed; top: 0; left: 0; width: 100%; padding: 20px;
             display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
    .home-btn { color: #0a2540; font-weight: bold; text-decoration: none; font-size: 1.5rem; padding-left: 10px; }
    .burger { width: 30px; height: 20px; display: flex; flex-direction: column;
              justify-content: space-between; margin-right: 15px; cursor: pointer; }
    .burger div { height: 4px; background: #0a2540; border-radius: 2px; }
    nav { position: fixed; top: 60px; right: 20px; background: white; border: 1px solid #ccc;
          display: none; flex-direction: column; padding: 1rem; border-radius: 10px; }
    nav a { text-decoration: none; color: #0a2540; padding: 0.5rem 0; font-weight: 500; }
    h1 { text-align: center; margin-top: 30vh; font-size: 3rem; }
    a:hover, a:focus { background-color: #e0eaf6; transition: background 0.3s ease; }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="home-btn">âŒ‚</a>
    <div class="burger" onclick="toggleMenu()">
      <div></div><div></div><div></div>
    </div>
    <nav id="navMenu">
      <a href="page1.html">Fog Gray</a>
      <a href="page2.html">Deep Sky</a>
      <a href="contact.html">Fog Gray</a>
    </nav>
  </header>

  <h1>Fog gray</h1>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("navMenu");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    document.addEventListener("click", function(event) {
      const menu = document.getElementById("navMenu");
      const burger = document.querySelector(".burger");
      if (menu && burger && !menu.contains(event.target) && !burger.contains(event.target)) {
        menu.style.display = "none";
      }
    });
  </script>
</body>
</html>
