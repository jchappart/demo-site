    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    .home-btn {
      color: white;

      text-decoration: none;

      padding-left: 10px;
    }
    .burger {

      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin-right: 10px;
      cursor: pointer;
    }
    .burger div {
      height: 4px;
      background: white;
      border-radius: 2px;
    }
    nav {
      position: fixed;
      top: 60px;
      right: 20px;
      background: white;
      border: 1px solid #ccc;
      display: none;
      flex-direction: column;
      padding: 1rem;
      border-radius: 10px;
    }
    nav a {
      text-decoration: none;
      color: #0a2540;
      padding: 0.5rem 0;
      font-weight: 500;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0, 30, 60, 0.4), rgba(0, 30, 60, 0.2));
      z-index: 0;
    }
    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .hero-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      color: white;
    }
    .hero-content h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    .hero-content p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      font-weight: 300;
    }
    .hero-content a {
      background-color: #fff;
      color: #0a2540;
      padding: 0.75rem 2rem;
      border-radius: 30px;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.3s;
    }
    .hero-content a:hover {
      background-color: #e0eaf6;
    }
  </style>
